<svg width="600" height="600" viewBox="-50 -50 100 100" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Livvic:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,900');
    </style>

    <!-- Gradients for circle strokes -->
    <linearGradient id="gradOuter1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f1be45"/>
      <stop offset="100%" stop-color="#ffe07a"/>
    </linearGradient>
    <linearGradient id="gradOuter2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9db7be"/>
      <stop offset="100%" stop-color="#d0e5f0"/>
    </linearGradient>
    <linearGradient id="gradOuter3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#cee6ed"/>
      <stop offset="100%" stop-color="#a1dff0"/>
    </linearGradient>

    <!-- Radial gradient for the center -->
    <radialGradient id="centerGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#ebebeb"/>
    </radialGradient>

    <!-- Text paths -->
    <path id="textCircleOuter" d="M 45.5 0 A 45.5 45.5 0 1 1 -45.5 0" fill="none"/>
    <path id="textCircleOuterT" d="M 45.5 0 A 45.5 45.5 0 1 0 -45.5 0" fill="none"/>
    <path id="textCircleLayer3" d="M 36.5 0 A 36.5 36.5 0 1 1 -36.5 0" fill="none"/>
    <path id="textCircleLayer3T" d="M 36.5 0 A 36.5 36.5 0 1 0 -36.5 0" fill="none"/>
    <path id="textCircleLayer2" d="M 27.5 0 A 27.5 27.5 0 1 1 -27.5 0" fill="none"/>
    <path id="textCircleLayer2T" d="M 27.5 0 A 27.5 27.5 0 1 0 -27.5 0" fill="none"/>
    <path id="textCircleLayer1" d="M 18.5 0 A 18.5 18.5 0 1 1 -18.5 0" fill="none"/>
    <path id="textCircleLayer1T" d="M 18.5 0 A 18.5 18.5 0 1 0 -18.5 0" fill="none"/>
  </defs>

  <!-- Circle arcs with gradients -->
  <circle cx="0" cy="0" r="36.5" fill="none" stroke="url(#gradOuter1)" stroke-width="8.75"
          stroke-dasharray="76.45 152.9" transform="rotate(-90,0,0)" />
  <circle cx="0" cy="0" r="36.5" fill="none" stroke="url(#gradOuter2)" stroke-width="8.75"
          stroke-dasharray="76.45 152.9" transform="rotate(30,0,0)" />
  <circle cx="0" cy="0" r="36.5" fill="none" stroke="url(#gradOuter3)" stroke-width="8.75"
          stroke-dasharray="76.45 152.9" transform="rotate(150,0,0)" />		

  <circle cx="0" cy="0" r="27.5" fill="none" stroke="url(#gradOuter1)" stroke-width="8.75"
          stroke-dasharray="57.6 115.2" transform="rotate(-90,0,0)"/>
  <circle cx="0" cy="0" r="27.5" fill="none" stroke="url(#gradOuter2)" stroke-width="8.75"
          stroke-dasharray="57.6 115.2" transform="rotate(30,0,0)"/>
  <circle cx="0" cy="0" r="27.5" fill="none" stroke="url(#gradOuter3)" stroke-width="8.75"
          stroke-dasharray="57.6 115.2" transform="rotate(150,0,0)"/>

  <circle cx="0" cy="0" r="18.5" fill="none" stroke="url(#gradOuter1)" stroke-width="8.75"
          stroke-dasharray="38.75 77.5" transform="rotate(-90,0,0)"/>
  <circle cx="0" cy="0" r="18.5" fill="none" stroke="url(#gradOuter2)" stroke-width="8.75"
          stroke-dasharray="38.75 77.5" transform="rotate(30,0,0)"/>
  <circle cx="0" cy="0" r="18.5" fill="none" stroke="url(#gradOuter3)" stroke-width="8.75"
          stroke-dasharray="38.75 77.5" transform="rotate(150,0,0)"/>

  <!-- Center circle with radial gradient -->
  <circle cx="0" cy="0" r="14" fill="url(#centerGrad)"/>

<image 
    href="https://mirte.org/_nuxt/MIRTE_pioneer_transparant.DmXqtoRr.png" 
    x="-12" y="-12" 
    width="24" height="24"
     />


  <!-- Outer text -->
  <text font-size="6" fill="#f1be45" text-anchor="middle" font-family="Livvic, sans-serif" transform="rotate(-120,0,0)">
    <textPath href="#textCircleOuter" startOffset="50%" dominant-baseline="middle" id="mechanical">
      Mechanical
    </textPath>
  </text>
  <text font-size="6" fill="#9db7be" text-anchor="middle" font-family="Livvic, sans-serif" transform="rotate(180,0,0)">
    <textPath href="#textCircleOuterT" startOffset="50%" dominant-baseline="middle" id="electronics">
      Electronics
    </textPath>
  </text>
  <text font-size="6" fill="#cee6ed" text-anchor="middle" font-family="Livvic, sans-serif" transform="rotate(120,0,0)">
    <textPath href="#textCircleOuter" startOffset="50%" dominant-baseline="middle" id="programming">
      Programming
    </textPath>
  </text>

  <!-- Layer 3 text -->
  <text font-size="4" fill="black" text-anchor="middle" font-family="Livvic, sans-serif" transform="rotate(-120,0,0)">
    <textPath href="#textCircleLayer3" startOffset="50%" dominant-baseline="middle" id="design">
      Design
    </textPath>
  </text>
  <text font-size="4" fill="black" text-anchor="middle" font-family="Livvic, sans-serif" transform="rotate(180,0,0)">
    <textPath href="#textCircleLayer3T" startOffset="50%" dominant-baseline="middle" id="JST">
      PCB + JST cables
    </textPath>
  </text>
  <text font-size="4" fill="black" text-anchor="middle" font-family="Livvic, sans-serif" transform="rotate(120,0,0)">
    <textPath href="#textCircleLayer3" startOffset="50%" dominant-baseline="middle" id="blocks">
      Blocks
    </textPath>
  </text>

  <!-- Layer 2 text -->
  <text font-size="4" fill="black" text-anchor="middle" font-family="Livvic, sans-serif" transform="rotate(-120,0,0)">
    <textPath href="#textCircleLayer2" startOffset="50%" dominant-baseline="middle" id="manufacturing">
      Manufacturing
    </textPath>
  </text>
  <text font-size="4" fill="black" text-anchor="middle" font-family="Livvic, sans-serif" transform="rotate(180,0,0)">
    <textPath href="#textCircleLayer2T" startOffset="50%" dominant-baseline="middle" id="breadboard">
      Breadboard
    </textPath>
  </text>
  <text font-size="4" fill="black" text-anchor="middle" font-family="Livvic, sans-serif" transform="rotate(120,0,0)">
    <textPath href="#textCircleLayer2" startOffset="50%" dominant-baseline="middle" id="python">
      Python
    </textPath>
  </text>

  <!-- Layer 1 text -->
  <text font-size="4" fill="black" text-anchor="middle" font-family="Livvic, sans-serif" transform="rotate(-120,0,0)">
    <textPath href="#textCircleLayer1" startOffset="50%" dominant-baseline="middle" id="CAD">
      CAD/CAM
    </textPath>
  </text>
  <text font-size="4" fill="black" text-anchor="middle" font-family="Livvic, sans-serif" transform="rotate(180,0,0)">
    <textPath href="#textCircleLayer1T" startOffset="50%" dominant-baseline="middle" id="PCB">
      PCB Design
    </textPath>
  </text>
  <text font-size="4" fill="black" text-anchor="middle" font-family="Livvic, sans-serif" transform="rotate(120,0,0)">
    <textPath href="#textCircleLayer1" startOffset="50%" dominant-baseline="middle" id="ROS">
      Linux/ROS2
    </textPath>
  </text>

</svg>
